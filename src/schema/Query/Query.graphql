type Query {
	hello: String
	read(path: String!): String
	ls(path: String!, recursive: Boolean): [Thing!]!

	jwtVerify(token:String!): User
}

type User {
	name: String!
	email: String!
}

type Thing {
	type: ThingType
	hash: String!
	name: String!
	path: String!
	children: [Thing]
}

enum ThingType {
	file
	folder
}